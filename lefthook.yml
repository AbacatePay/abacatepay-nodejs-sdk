pre-commit:
  parallel: true
  commands:
    lint-and-format:
      run: bun biome:check

pre-push:
  parallel: true
  commands:
    lint:
      run: bun biome:check
    test:
      run: bun test || echo "Nenhum teste definido"

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit "$1"
